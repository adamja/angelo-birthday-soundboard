<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angelo's Birthday Soundboard</title>
    <link rel="stylesheet" href="public/css/pico.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <article><img id="angeloImage" src="public/angelo.jpg" alt="Angelo"></article>
    

    <div class="section">
        <div class="column">
            <button class="soundButton" data-sound="plateSound">Smash Plate!</button>
            <div id="platesSmashedCounter">Plates Smashed: 0</div>
            <audio id="plateSound" src="public/audio/plate.mp3"></audio>
        </div>

        <div class="column">
            <button class="soundButton" data-sound="opaSound">Opa!</button>
            <div id="opasCounter">Opas: 0</div>
            <audio id="opaSound" src="public/audio/opa.mp3"></audio>
        </div>

        <div class="column">
            <button class="soundButton" data-sound="kazooSound">Blow Kazoo!</button>
            <div id="kazooCounter">Kazoos: 0</div>
            <audio id="kazooSound" src="public/audio/kazoo.mp3"></audio>
        </div>

        <div class="column">
            <button class="soundButton" data-sound="hornSound">Get Horny!</button>
            <div id="hornCounter">Horns: 0</div>
            <audio id="hornSound" src="public/audio/horn.mp3"></audio>
        </div>
    </div>

    <!-- <button id="stopButton">Stop</button> -->
    
    <div style="margin-top: 20px; padding-bottom: 20px;">
        <h4>
            <div id="playingIndicator">00:00 / 00:00</div>
        </h4>
    </div>

    <script src="public/js/script.js"></script>
</body>

</html>
